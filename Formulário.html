<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Contato</h1>
    <form action="">
        <a href="PaginaI Inicial.html"> <--Página Inicial</a>

        <fieldset>
            <legend>
                <i>
                    Dados pessoais
                </i>
            </legend>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" maxlength="200"> <br>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" maxlength="200"> <br>
            </fieldset>
        
        <fieldset>
            <legend>
                <i>
                    Sobre
                </i>
            </legend>

                <label for="Assunto">Assunto</label>
                <input type="text" name="Assunto" id="Assunto" maxlength="150"> <br>

                <label for="Mensagem">Mensagem</label> <br>
                <textarea name="Mensagem" id="Mensagem" cols="40" rows="17"></textarea> <br>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
        </fieldset>
        <br>
        
        <a href="https://github.com/FranciscoBolzachini">Github</a>&nbsp; &nbsp;

    </form>
</body>
</html>
